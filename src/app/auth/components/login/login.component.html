<div class="row mt-lg-5">
  <div class="col-6 offset-3">
    <div class="card border-0 shadow rounded-3 my-5">
      <div class="card-body p-4 p-sm-5">
        <h5 class="card-title text-center mb-5 fw-light fs-5">Log in to access the Ã¼ber-fancy dashboard!</h5>
        <form [formGroup]="loginForm">

          <div class="form-floating mb-3">
            <input formControlName="username" type="text" class="form-control" id="floatingUserName" autocomplete="off">
            <label for="floatingUserName">Username</label>
          </div>
          <div class="form-floating mb-3">
            <input formControlName="password" type="password" class="form-control" id="floatingPassword" autocomplete="off">
            <label for="floatingPassword" class="form-label">Password</label>
          </div>

          <div class="d-grid">
            <button class="btn btn-primary btn-login text-uppercase fw-bold"
                    type="button"
                    (click)="login()">
              Login
            </button>
          </div>

          <ng-container *ngIf="errorMessage">
            <div class="mt-3 text-danger text-center" [innerHTML]="errorMessage"></div>
            <img alt="funny-gif" src="assets/you-didnt-say-the-magic-word-ah-ah.gif" class="rounded mx-auto d-block">

          </ng-container>

        </form>
      </div>
    </div>
  </div>
</div>
