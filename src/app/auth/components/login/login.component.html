<div class="card border-0 shadow rounded-3 my-5">
  <div class="card-body p-4 p-sm-5">
    <h5 class="card-title text-center mb-5 fw-light fs-5">Log in to access the Ã¼ber-fancy dashboard!</h5>
    <form>

      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@uncinc.nl" autocomplete="off">
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" autocomplete="off">
        <label for="floatingPassword">Password</label>
      </div>

      <div class="d-grid">
        <button class="btn btn-primary btn-login text-uppercase fw-bold"
                type="button"
                (click)="login()">
          Login
        </button>
      </div>

    </form>
  </div>
</div>
