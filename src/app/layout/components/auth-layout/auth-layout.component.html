<div class="d-flex flex-column min-vh-100">

  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
      <a class="ml-2 navbar-brand" [routerLink]="['/']">
        <img src="assets/uncinc.png" alt="logo"/>
      </a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['/home']">Home</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['/dashboard']">Dashboard</a>
          </li>
        </ul>
        <form class="d-flex">
          <button class="btn btn-outline-warning" type="button" (click)="logout()">
            Logout
          </button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container">
    <router-outlet></router-outlet>
  </div>

  <footer class="mt-auto p-2 bg-success">
    <div class="d-flex justify-content-center">
      <ng-container *ngIf="user">
        <span class="text-white">Welcome, {{ user.fullName }}</span>
      </ng-container>
    </div>
  </footer>

</div>
